<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="result-summary">
      <div class="result-summary__left">
        <h3>Your Result</h3>

        <div class="result-summary__score">
          <h1>76</h1>
          <span>of 100</span>
        </div>

        <div class="result-summary__text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="result-summary__right">
        <h3>Summary</h3>

        <ul class="result-summary__list">
          <li class="result-summary__item">
            <div>
              <img
                class="result-summary__icon"
                src="./assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />
              <span class="result-summary__sub-red">Reaction</span>
            </div>

            <span class="result-summary__total">80 <span>/ 100</span> </span>
          </li>

          <li class="result-summary__item">
            <div>
              <img
                class="result-summary__icon"
                src="./assets/images/icon-memory.svg"
                alt="Reaction Icon"
              />
              <span class="result-summary__sub-yellow">Memory</span>
            </div>

            <span class="result-summary__total">92 <span>/ 100</span> </span>
          </li>

          <li class="result-summary__item">
            <div>
              <img
                class="result-summary__icon"
                src="./assets/images/icon-verbal.svg"
                alt="Reaction Icon"
              />
              <span class="result-summary__sub-green">Verbal</span>
            </div>

            <span class="result-summary__total">61 <span>/ 100</span> </span>
          </li>

          <li class="result-summary__item">
            <div>
              <img
                class="result-summary__icon"
                src="./assets/images/icon-visual.svg"
                alt="Reaction Icon"
              />
              <span class="result-summary__sub-blue">Visual</span>
            </div>

            <span class="result-summary__total">72 <span>/ 100</span> </span>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/iamwhitegod" target="_blank"
        >Whitegod Kingsley</a
      >.
    </div>
  </body>
</html>
